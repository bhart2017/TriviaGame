<!DOCTYPE html>
<html>
	<head>
		<title>80's Trivia</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="trivia.css" rel="stylesheet">
	</head>
	<body>
		<div id="quizContainer" class="container">
			<div class="title">80's Trivia</div>
			<div id="question" class="question"></div>
			<label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
			<label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
			<label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
			<label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
			<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
		</div>
		<div id="result" class="container result" style="display:none;">
		</div>
		<script src="question.js"></script>
		<script src="trivia-script.js"></script>
		
		<script type = "text/javascript">

			var timeInSecs;
			var ticker;

			function startTimer(secs){
			timeInSecs = parseInt(secs)-1;
			ticker = setInterval("tick()",1000);   
	}

			function tick() {
			var secs = timeInSecs;
	if (secs <5 ) {
            document.getElementById("countdown").style.color = "red";
}

	if (secs>0) {
			timeInSecs--;
	}
	else {
		clearInterval(ticker); 
}

document.getElementById("countdown").innerHTML = secs;
}

startTimer(60);  

</script>

<span id="countdown" style="font-weight: bold">60</span>

	<div style="position: fixed; z-index: -99; width: 100%; height: 100%">
  <iframe frameborder="0" height="100%" width="100%" 
    src="https://youtube.com/embed/qr6aJaYCTAc?autoplay=1&controls=0&showinfo=0&autohide=1">
  </iframe>
</div>
	




	</body>
</html>
